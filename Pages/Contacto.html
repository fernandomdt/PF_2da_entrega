        <section id="Formulario">
            <div class="ContactForm">
                <h1>Stay in touch</h1>
                <article>
                    <form action="#">
                        <label for="Nombre"> <p>Nombre completo</p>
                            <input type="text" class="InputForm" placeholder="Nombre completo" required><br>
                        </label>
                        <br>
                        <label for="edad"> <p>Edad:</p>
                            <input type="number" class="InputForm" placeholder="Edad"><br>
                        </label>
                        <br>
                        <label for="email"> <p>Correo electrónico:</p>
                            <input type="email" class="InputForm" placeholder="hola@gmail.com" name="email" required><br>
                        </label>
                        <br>
                        <label for="Comentarios"> <p>Comentarios:</p>
                            <textarea class="InputForm-textarea" placeholder="Comentarios"></textarea>
                        </label>
                        <br>
                        <label for="Sexo"> <p>Sexo:</p>
                            <div class="radio-form">
                                <div class="hombre-form">
                                    <p><span class="placeholder">Hombre</span></p>
                                    <input type="radio" name="sexo" value="Hombre">
                                </div>
                                <div class="hombre-form">
                                    <p><span class="placeholder">Mujer</span></p>
                                    <input type="radio" name="sexo" value="Mujer">
                                </div>
                            </div>
                        </label>
                        <label for=" Pelicula"> <p>Película favorita de Lynch</p>
                            <select name="Pelicula" class="InputForm" id="Pelicula-favorita" > 
                                <option value="Eraserhead">Eraserhead</option>
                                <option value="Mullholland Drive">Mullholland Drive</option>
                                <option value="Lost Highway">Lost Highway</option>
                            </select>
                        </label>
                        <br>
                        <br>
                        <div><p> Quieres recibir info sobre nosotros?
                        <input type="checkbox" name="acepta" value="1"></p></div>
                        <br>
                        <br>
                        <div class="form-buttons">
                            <input type="submit" class="formButton" value="Enviar formulario">
                            <input type="reset" class="formButton" value="Borrar formulario">
                        </div>
                    </form>
                </article>
            </div>
